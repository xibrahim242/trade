<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU/USD Trading Simülatörü</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* style.css */
        :root {
            --primary-text: #2d3436;
            --background: #ffffff;
            --secondary-bg: #f5f6fa;
            --success: #27ae60;
            --danger: #e74c3c;
            --border: #dcdde1;
            --chart-line: #fdcb6e;
            --positive: #2ecc71;
            --negative: #e74c3c;
            --panel-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-text: #dfe6e9;
            --background: #2d3436;
            --secondary-bg: #404a53;
            --border: #4b545c;
            --chart-line: #ffeaa7;
            --panel-bg: #2f3640;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--primary-text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--panel-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border);
        }

        .price-badge, .time-badge {
            padding: 8px 15px;
            border-radius: 30px;
            background: var(--secondary-bg);
            font-weight: bold;
        }

        .chart-container {
            height: 400px;
            width: 100%;
        }

        .panel {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border);
        }

        .portfolio-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .portfolio-item {
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }

        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--secondary-bg);
            color: var(--primary-text);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: white;
        }

        .btn-buy { background: var(--success); }
        .btn-sell { background: var(--danger); }

        .theme-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1><i class="fas fa-coins"></i> XAU/USD Ticaret Simülatörü</h1>
            <div class="header-stats">
                <div class="price-badge">
                    <i class="fas fa-chart-line"></i> Canlı Fiyat: <span id="currentPrice">$2300.00</span>
                    <span id="priceChange" class="price-change"></span>
                </div>
                <div class="time-badge">
                    <i class="fas fa-clock"></i> <span id="simulationTime">00:00:00</span>
                </div>
            </div>
        </header>

        <div class="dashboard">
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="trading-section">
                <div class="portfolio-panel panel">
                    <h3><i class="fas fa-wallet"></i> Portföy</h3>
                    <div class="portfolio-stats">
                        <div class="portfolio-item">
                            <span>Nakit Bakiye:</span>
                            <span id="cashBalance">$100,000.00</span>
                        </div>
                        <div class="portfolio-item">
                            <span>Altın Miktarı:</span>
                            <span id="goldHoldings">0.00 ons</span>
                        </div>
                        <div class="portfolio-item">
                            <span>Altın Değeri:</span>
                            <span id="goldValue">$0.00</span>
                        </div>
                        <div class="portfolio-item">
                            <span>Toplam Değer:</span>
                            <span id="totalValue">$100,000.00</span>
                        </div>
                    </div>
                </div>

                <div class="trading-panel panel">
                    <h3><i class="fas fa-exchange-alt"></i> İşlemler</h3>
                    <div class="trade-form">
                        <div class="input-group">
                            <label for="quantity">Miktar (ons):</label>
                            <input type="number" id="quantity" min="0.01" step="0.01" value="1.00">
                        </div>
                        <div class="btn-group">
                            <button class="btn-buy" onclick="placeOrder('buy')"><i class="fas fa-arrow-up"></i> AL</button>
                            <button class="btn-sell" onclick="placeOrder('sell')"><i class="fas fa-arrow-down"></i> SAT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // script.js
        const config = {
            initialPrice: 2300.00,
            initialBalance: 100000,
            volatility: 0.02,
            marketUpdateInterval: 1000,
            commission: 0.0015
        };

        let currentPrice = config.initialPrice;
        let balance = config.initialBalance;
        let holdings = 0;
        let priceHistory = Array(100).fill(config.initialPrice);
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        let priceChart;

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: priceHistory.map((_, i) => i + 1),
                    datasets: [{
                        label: 'XAU/USD',
                        data: priceHistory,
                        borderColor: 'var(--chart-line)',
                        borderWidth: 2,
                        tension: 0.1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function updateMarket() {
            const change = currentPrice * config.volatility * (Math.random() * 2 - 1);
            currentPrice += change;
            
            priceHistory.shift();
            priceHistory.push(currentPrice);
            
            priceChart.data.datasets[0].data = priceHistory;
            priceChart.update();
            
            updateDisplay();
        }

        function placeOrder(type) {
            const quantity = parseFloat(document.getElementById('quantity').value);
            const total = quantity * currentPrice;
            const commission = total * config.commission;

            if(type === 'buy') {
                if(balance < total + commission) return alert('Yetersiz bakiye!');
                balance -= (total + commission);
                holdings += quantity;
            } else {
                if(holdings < quantity) return alert('Yetersiz altın!');
                balance += (total - commission);
                holdings -= quantity;
            }

            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('currentPrice').textContent = `$${currentPrice.toFixed(2)}`;
            document.getElementById('cashBalance').textContent = `$${balance.toFixed(2)}`;
            document.getElementById('goldHoldings').textContent = `${holdings.toFixed(2)} ons`;
            document.getElementById('goldValue').textContent = `$${(holdings * currentPrice).toFixed(2)}`;
            document.getElementById('totalValue').textContent = `$${(balance + holdings * currentPrice).toFixed(2)}`;
        }

        // Başlangıç
        window.addEventListener('DOMContentLoaded', () => {
            initChart();
            updateDisplay();
            setInterval(updateMarket, config.marketUpdateInterval);
            if(isDarkMode) document.body.setAttribute('data-theme', 'dark');
        });
    </script>
</body>
</html>
