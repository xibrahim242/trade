<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU/USD Ticaret Simülatörü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>XAU/USD Ticaret Simülatörü</h1>
            <div class="header-stats">
                <div class="price-badge">Canlı Fiyat: <span id="currentPrice">$2300.00</span></div>
            </div>
        </header>

        <div class="trading-section">
            <div class="portfolio-panel">
                <h3>Portföy</h3>
                <div id="cashBalance">Nakit: $100,000.00</div>
                <div id="goldHoldings">Altın: 0 ons</div>
                <div id="totalValue">Toplam: $100,000.00</div>
            </div>

            <div class="trading-panel">
                <h3>İşlemler</h3>
                <label>Miktar (ons): <input type="number" id="quantity" min="0.01" step="0.01" value="1.00"></label>
                <button onclick="placeOrder('buy')">AL</button>
                <button onclick="placeOrder('sell')">SAT</button>
            </div>
        </div>

        <div class="news-container">
            <h3>Piyasa Haberleri</h3>
            <div id="newsFeed"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
